<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            display: block;
            /*o q vale são as css e não estilos inline*/
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!--Por padrão o tamanho é de 300x150px-->
            <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" width="350px" scrolling="yes">
             <a href="https://www.cursoemvideo.com/" target="_blank" rel="external">CursoemVideo</a>   
            </iframe>
        
        para aprender a programar
    </p>
<p>
    O repositório do Guanabara também é bem legal
    <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500px" width="500px" scrolling="no">
        <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">Repositório no GitHub</a>
    </iframe>
</p>


</body>
</html>
