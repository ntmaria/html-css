<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 11 / Alinhamento Horizontal</title>
    <style>
        body{
            height: 96vh;
            background: url('imagens/espaco-1080.jpg') center center fixed;
            background-size: cover;
            position: relative;
        }

        #imagem{
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="imagem">
        <img src="imagens/astronauta.png" alt="Astronauta">
    </div>
</body>
</html>
