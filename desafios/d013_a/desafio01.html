<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: separate;
            width: 300px;
        }

        td{
            border: 2px solid pink;
            padding: 10px;
            text-align: center;
        }

        caption{
            background-color: pink;
            padding: 10px;
            font-weight: bolder;
            border: 2px solid white;
        }
    </style>
    </head>
<body>
    <table>
        <caption>Tabela 01 do desafio</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <!-- <td>7</td> -->
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <!-- <td>10</td> -->
            <!-- <td>11</td> -->
            <td>12</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <!-- <td>15</td> -->
            <td>16</td>
        </tr>
        <tr>
            <!-- <td>17</td> -->
            <td>18</td>
            <td>19</td>
            <td>20</td>           
        </tr>
    </table>
</body>
</html>
